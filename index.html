<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Título Aqui!</title>
        <!--Estilo internal(interno:dentro do documento)-->
        <style type="text/css">
            h2{
                color: orange;
                background: blue;
            }
            h3{
                color: green;
            }
        </style>
    </head>
    <body>
        <!--Estilo inline utilizado no h1(tag de título)-->
        <h1 style="color: red; font-size: 50px;">Título h1</h1>
        <h2>Título h2</h2>
        <h3>Título h3</h3>
        <h4>Título h4</h4>
        <h5>Título h5</h5>
        <h6>Título h6</h6>
        <!--estilo inline utilizado no a(tag de link)-->
        <a style="text-decoration: none;" href="">Meu Link!</a>
    </body>
</html>
