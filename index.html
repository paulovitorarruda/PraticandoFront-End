<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Título do meu site</title>
    </head>
    <body>

        <!--Tag de imagem (<img />)-->
        <!--Atributo para colocar a imagem (src="")-->
        <!--link de uma imagem utilizado abaixo como exemplo!-->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEc9A_S6BPxCDRp5WjMFEfXrpCu1ya2OO-Lw&s"/>

        <!--Para alterar a largura(width="") e a altura(height="")da imagem -->
        <img src="imagem.jpg" width="" height="">

        <!--Tag utilizada para colocar links (<a></a>)-->
        <!--Atributo utilizado para colocar o link da página para
        onde irá ser direcionada direcionada (href="")-->
        <!--link do Google utilizado abaixo como exemplo-->
        <a href="https://www.google.com/">Meu link</a>

    </body>
</html>
