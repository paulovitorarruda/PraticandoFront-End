<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Título Aqui!</title>
        <link href="css/style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <!--O (id) atributo especifica um ID exclusivo para um elemento HTML. O valor do (id) atributo deve ser único no documento HTML.-->

        <!--O (class) atributo HTML especifica um ou mais nomes de (class) para um elemento-->

        <div id="div1" class="div1">
            <h1>Meu título 1</h1>
        </div>

        <div id="div2" class="div2">
            <h1>Meu título 2</h1>
        </div>
    </body>
</html>
