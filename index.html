<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Título do meu site</title>
    </head>
    <body>
        
        <!--Tag de divisões<div></div>Para manter organização no site!-->
        <div>
            <h1>Título</h1>
            <p>Conteúdo</p>
        </div>

        <div>
            <h2>Título</h2>
            <p>Conteúdo</p>
        </div>

        <!--Tag de tabelas<table></table>, <tr>fileira de mesa, <th>cabeçalho de tabela, <td>dados de tabela.-->
        <table width="900" align="center" border="1">
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
            </tr>
            <tr>
                <td>Paulo</td>
                <td>21</td>
                <td>Programador</td>
            </tr>
        </table>

        <!--Tag de Formulários<form></form>, <textarea>tag define um controle de entrada de texto multilinha, <input>é o elemento de formulário mais utilizado, <input type="text">define um campo de entrada de linha única para entrada de texto, <input type="password">define um campo de senha, <input type="button">define um botão , <input type="submit">define um botão para enviar dados de formulário para um manipulador de formulário. -->
        <form>
            <textarea></textarea>
            <input type="text"/>
            <input type="password"/>
            <input type="button" value="Enviar"/>
            <input type="submit" value="Enviar"/>
        </form>

    </body>
</html>
