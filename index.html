<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Título do meu site</title>
    </head>
    <body>

        <!--Mais sobre tabelas, uma maneira de organizar as tabelas e mais profissional.-->

        <!--<thead>tag é usada para agrupar o conteúdo do cabeçalho em uma tabela HTML, <tbody>tag é usada para agrupar o conteúdo do corpo em uma tabela HTML.-->

        <table width="900" align="center" border="1">

            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Cargo</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Paulo</td>
                    <td>21</td>
                    <td>Programador</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
