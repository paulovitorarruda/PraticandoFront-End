<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Revisão</title>
    </head>
    <body>

        <!--Tags de texto-->
        <div>

            <div></div>

            <h1>Título</h1>
            <h2>Título</h2>
            <h3>Título</h3>
            <h4>Título</h4>
            <h5>Título</h5>
            <h6>Título</h6>

        </div>

        <p>Olá mundo!</p>

        <span>Olá mundo do span!</span>

        <p>
        <b>Texto em negrito</b>
        <i>Texto em italic</i>
        <u>Texto com underline</u>
        </p>

        <!--Tag de imagem-->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/250px-HTML5_logo_and_wordmark.svg.png" width="200" height="200"/>

        <br (Tag de quebra de linha)/>

        <!--Tag de Link-->
        <a target="blank" href="https://pt.wikipedia.org/wiki/HTML5">Link!</a>
        <br/>

        <!--Tags de tabelas-->
        <table align="left" width="200" border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cargo</th>
                </tr>         
            </thead>

            <tbody>
                <tr>
                    <td>Paulo</td>
                    <td>Programador</td>
                </tr>
            </tbody>
        </table>
        
        <!--Tags de Formulários-->
        <form>
            <textarea></textarea>
            <input type="text" />
            <input type="password" />
            <input type="submit" value="Enviar" />
            <input type="button" value="Enviar" />
            <button>Enviar</button>
        </form>

    </body>
</html>
